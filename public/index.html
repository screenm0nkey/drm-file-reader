<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/stylesheets/style.css"/>
    <title>User Selector</title>
</head>
<body ng-app="app" ng-controller="MainCtrl as Main">
<h3>{{ selectedUser.name }}.</h3>
<h5>{{ selectedUser.group | removeGroup }}</h5>

<form name="select-user">
    <select
            ng-model="selectedUser"
            ng-options="u.name group by u.group for u in users"
            ng-change="Main.senduser(selectedUser)">
        <option value="">-- Select User --</option>
    </select>
</form>

<message></message>
<add-file-path></add-file-path>


<script src="bower_components/angular/angular.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="public/javascripts/app.js"></script>

<script type="text/ng-template" id="filepath.html">
    <form name="add-files">
        <span class="path"><input><button ng-click='add($event)'>Add user_local.yaml file path</button></span>
        <ul class="path-list">
            <li ng-repeat="item in paths" class="cf"><button ng-click="remove(item)">X</button><span>{{ item.path }}</span></li>
        </ul>
    </form>
</script>
</body>
</html>
